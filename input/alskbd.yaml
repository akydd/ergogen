# Al's Keyboard
# Ergogen v4.0.2
# https://ergogen.cache.works/
units:
  kx: cx
  ky: cy
  px: kx + 4
  py: ky + 4
points:
  zones:
    matrix:
      anchor:
        shift: [100, -100]
      key:
        spread: 1.25kx
        padding: 1ky
      rows:
        home:
      columns:
        pinky:
          rows.home.column_net: P10
        ring:
          rows.home.column_net: P16
          key.stagger: 0.66ky
        middle:
          rows.home.column_net: P14
          key.stagger: 0.25ky
        index:
          rows.home.column_net: P15
          key.stagger: -0.25ky
    thumb:
      key:
        spread: 1kx
        splay: -15
        origin: [-0.5kx, -1ky]
      anchor:
        ref: matrix_index_home
        shift: [0.66ky, -2.25ky]
      rows:
        cluster:
      columns:
        tucky:
          rows.cluster.column_net: P9
          key.name: thumb_tucky
        mid:
          rows.cluster.column_net: P8
          key.name: thumb_mid
        reachy:
          rows.cluster.column_net: P7
          key.name: thumb_reachy
outlines:
  row:
    - what: rectangle
      where: true
      bound: true
      size: [px, py]
  more:
    - what: rectangle
      where: true
      bound: true
      size: [px+0.5, py+0.5]
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx-0.5,ky-0.5]
  board:
    - what: rectangle
      size: [110, 40]
      adjust:
        ref: matrix_middle_home
        rotate: -30
        shift: [42, -45]
    - what: rectangle
      size: [110,50]
      adjust:
        ref: matrix_index_home
        shift: [-25,-8]
  combo:
    - name: board
    - operation: stack
      name: keys
  preview:
    - more
    - board
pcbs:
  alskbd:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: GND
      promicro:
        what: promicro_pretty
        where:
          ref: matrix_index_home
          shift: [20.5, -1]
          rotate: -90
      trrs:
        what: trrs
        params:
          reverse: true
          symmetric: true
          A: VCC
          B: SCL
          C: SDA
          D: GND
        where:
          ref: matrix_index_home
          shift: [27, -23]
          rotate: -90
